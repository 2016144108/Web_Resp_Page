<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>测试</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box{
      width: 100%;
      background: #555555;
      overflow: hidden;
    }
    .box_1{
       width: 50%;
       height: 200px;
       background: yellow;
      float: left;
     }
    .box_2{
      width: 50%;
      height: 200px;
      background: deepskyblue;
      float: left;
    }

    @media screen and (max-width: 400px){
      .box_1,.box_2{
        width: 100%;
      }
    }

  </style>
</head>

<body>
<div class="box" id="box">
  <div class="box_1" id="box_1"></div>
  <div class="box_2" id="box_2"></div>
</div>
</body>

</html>
